<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h1>University students</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<table>
		<thead>
			<tr>
				<th>Student ID</th>
				<th>Student person</th>
				<th>Student group</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${students.empty}">
				<td colspan="2">No Students Available</td>
			</tr>
			<tr th:each="student : ${students}">
				<td><span th:text="${student.studentID}"> Student ID </span></td>
				<td><span th:text="${student.person}"> Student person </span></td>
				<td><span th:text="${student.group}"> Student group </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
