<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>University students</h1>
	<a href="http://localhost:8081/index/all" class="btn btn-secondary my-2">Home page</a>
	<table>
		<thead>
			<tr>
				<th>Student ID</th>
				<th>Student person</th>
				<th>Student group</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${students.empty}">
				<td colspan="2">No Students Available</td>
			</tr>
			<tr th:each="student : ${students}">
				<td><span th:text="${student.studentID}"> Student ID </span></td>
				<td><span th:text="${student.person}"> Student person </span></td>
				<td><span th:text="${student.group.getGroupName()}"> Student group </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
