<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teachers</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Teachers menu</h1>
	<a href="/index" class="btn btn-secondary my-2">Home page</a> <br>
	<nav>
	<a class="btn btn-sm btn-outline-secondary" href="/teachers/all">Show all teachers</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/teachers/create">Create new teacher</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/teachers/update">Update teacher</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/teachers/assign-course">Assign/unassign course</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/teachers/delete">Delete teacher</a>
	</nav>
</body>
</html>
