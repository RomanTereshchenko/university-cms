<!doctype html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<main>
		<h1>University</h1>
		<div>
			<header>
				<div>
					<h3> Welcome, 
					<span th:text="${userPerson.getRole().toString().toLowerCase()}"> user role </span> 
					<span th:text="${userPerson.getFirstName()}"> user first name </span> 
					<span th:text="${userPerson.getLastName()}"> user last name </span>
					</h3>
					<h2>Main menu:</h2>
					<nav>
						<a class="btn btn-sm btn-outline-secondary" href="/courses">Courses</a> 
						<a class="btn btn-sm btn-outline-secondary" href="/groups">Groups</a> 
						<a class="btn btn-sm btn-outline-secondary" href="/students">Students</a> 
						<a class="btn btn-sm btn-outline-secondary" href="/teachers">Teachers</a> 
					</nav>
				</div>
				<br> <a class="btn btn-sm btn-outline-secondary"
					href="http://localhost:8081/admin">Admin panel</a>
			</header>
		</div>
	</main>
</body>
</html>
