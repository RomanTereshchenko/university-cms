<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Groups</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>University groups</h1>
	<a href="http://localhost:8081/index" class="btn btn-secondary my-2">Home page</a>
	<table>
		<thead>
			<tr>
				<th>Group ID</th>
				<th>Group name</th>
				<th>Group courses</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${groups.empty}">
				<td colspan="2">No Groups Available</td>
			</tr>
			<tr th:each="group : ${groups}">
				<td><span th:text="${group.groupID}"> Group ID </span></td>
				<td><span th:text="${group.groupName}"> Group name </span></td>
				<td><span th:text="${group.getCoursesNames()}"> Group courses </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
