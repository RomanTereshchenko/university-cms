<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Groups</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h1>University groups</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<table>
		<thead>
			<tr>
				<th>Group ID</th>
				<th>Group name</th>
				<th>Group courses</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${groups.empty}">
				<td colspan="2">No Groups Available</td>
			</tr>
			<tr th:each="group : ${groups}">
				<td><span th:text="${group.groupID}"> Group ID </span></td>
				<td><span th:text="${group.groupName}"> Group name </span></td>
				<td><span th:text="${group.courses}"> Group courses </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
