<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teachers</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>University teachers</h1>
	<a href="http://localhost:8081/index/all" class="btn btn-secondary my-2">Home page</a>
	<table>
		<thead>
			<tr>
				<th>Teacher ID</th>
				<th>Teacher person</th>
				<th>Teacher courses</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${teachers.empty}">
				<td colspan="2">No Teachers Available</td>
			</tr>
			<tr th:each="teacher : ${teachers}">
				<td><span th:text="${teacher.teacherID}"> Teacher ID </span></td>
				<td><span th:text="${teacher.person}"> Teacher person </span></td>
				<td><span th:text="${teacher.getCoursesNames()}"> Teacher courses </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
