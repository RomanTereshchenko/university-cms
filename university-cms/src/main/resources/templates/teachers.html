<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teachers</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h1>University teachers</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<table>
		<thead>
			<tr>
				<th>Teacher ID</th>
				<th>Teacher person</th>
				<th>Teacher courses</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${teachers.empty}">
				<td colspan="2">No Teachers Available</td>
			</tr>
			<tr th:each="teacher : ${teachers}">
				<td><span th:text="${teacher.teacherID}"> Teacher ID </span></td>
				<td><span th:text="${teacher.person}"> Teacher person </span></td>
				<td><span th:text="${teacher.courses}"> Teacher courses </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
