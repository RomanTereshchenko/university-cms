<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Schedule</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Schedule menu</h1>
	<a href="/index" class="btn btn-secondary my-2">Home page</a> <br>
	<nav>
	<a class="btn btn-sm btn-outline-secondary" href="/lessons/all">Show schedule</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/lessons/create">Create schedule</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'} OR ${userPerson.getRole().toString()=='TEACHER'}"
	class="btn btn-sm btn-outline-secondary" href="/lessons/add">Create/add new lesson</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'} OR ${userPerson.getRole().toString()=='TEACHER'}"
	class="btn btn-sm btn-outline-secondary" href="/lessons/update">Update lesson</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/lessons/delete">Delete lesson</a>
	</nav>
</body>
</html>
