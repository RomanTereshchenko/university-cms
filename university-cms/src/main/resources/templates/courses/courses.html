<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Courses</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Courses menu</h1>
	<a href="/index" class="btn btn-secondary my-2">Home page</a> <br>
	<nav>
	<a class="btn btn-sm btn-outline-secondary" href="/courses/all">Show all courses</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'} OR ${userPerson.getRole().toString()=='TEACHER'}"
	class="btn btn-sm btn-outline-secondary" href="/courses/create">Create new course</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'} OR ${userPerson.getRole().toString()=='TEACHER'}"
	class="btn btn-sm btn-outline-secondary" href="/courses/update">Edit course</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/courses/assign-group">Assign/unassign group</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/courses/assign-teacher">Assign/unassign teacher</a>
	<a th:if="${userPerson.getRole().toString()=='ADMIN'}"
	class="btn btn-sm btn-outline-secondary" href="/courses/delete">Delete course</a>
	</nav>
</body>
</html>
