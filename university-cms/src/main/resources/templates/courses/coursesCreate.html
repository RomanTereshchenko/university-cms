<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create new course</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<form name='f' action="/courses/createCourse" method='POST'>
			<h3>Create new Course</h3>
			<a href="/courses" class="btn btn-secondary my-2">Back to Courses menu</a>
			<table>
				<tr>
					<td>Course name:</td>
					<td><input type='text' name='name' value=''></td>
				</tr>
				<tr>
					<td>Course description:</td>
					<td><input type='text' name='description' value='' /></td>
				</tr>
				<tr>
					<td><input name="submit" type="submit" value="create" /></td>
				</tr>
			</table>
		</form>
		<br>
		<h3>The current University courses are:</h3><br>
		<table>
		<thead>
			<tr>
				<th>Course ID</th>
				<th>Course name</th>
				<th>Course description</th>
				<th>Course groups</th>
				<th>Course teachers</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${courses.empty}">
				<td colspan="2">No Courses Available</td>
			</tr>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.courseID}"> Course ID </span></td>
				<td><span th:text="${course.courseName}"> Course name </span></td>
				<td><span th:text="${course.courseDescription}"> Course description </span></td>
				<td><span th:text="${course.getGroupsNames()}"> Course groups </span></td>
				<td><span th:text="${course.getTeachersNames()}"> Course teachers </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
