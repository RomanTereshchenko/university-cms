<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<main>
		<h1>Admin panel</h1>
		<form name='f' action="/admin/create-person" method='POST'>
			<h3>Create new member of the University</h3>
			<table>
				<tr>
					<td>UserLogin:</td>
					<td><input type='text' name='login' value=''></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type='password' name='password' value='' /></td>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><input type='text' name='firstName' value='' /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type='text' name='lastName' value='' /></td>
				</tr>
				<tr>
					<td>Role:</td>
					<td><input type='text' name='role' value='' /></td>
				</tr>
				<tr>
					<td><input name="submit" type="submit" value="create" /></td>
				</tr>
			</table>
		</form>
		<div>
			<header>
				<div>
					<h3>List entities of the University:</h3>
					<nav>
						<a class="p-2 link-secondary"
							href="http://localhost:8081/persons/all">Persons</a> <a
							class="p-2 link-secondary"
							href="http://localhost:8081/students/all">Students</a> <a
							class="p-2 link-secondary"
							href="http://localhost:8081/teachers/all">Teachers</a> <a
							class="p-2 link-secondary"
							href="http://localhost:8081/courses/all">Courses</a> <a
							class="p-2 link-secondary"
							href="http://localhost:8081/groups/all">Groups</a> <a
							class="p-2 link-secondary"
							href="http://localhost:8081/lessons/all">Lessons</a>
					</nav>
				</div>
			</header>
		</div>
	</main>
</body>
</html>
