<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Courses</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h1>University courses</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<a href="../index" class="btn btn-secondary my-2">Home page</a>
	<table>
		<thead>
			<tr>
				<th>Course ID</th>
				<th>Course name</th>
				<th>Course description</th>
				<th>Course groups</th>
				<th>Course teachers</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${courses.empty}">
				<td colspan="2">No Courses Available</td>
			</tr>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.courseID}"> Course ID </span></td>
				<td><span th:text="${course.courseName}"> Course name </span></td>
				<td><span th:text="${course.courseDescription}"> Course description </span></td>
				<td><span th:text="${course.groups}"> Course groups </span></td>
				<td><span th:text="${course.teachers}"> Course teachers </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
