<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create new group</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<form name='CreateGroup' action="/groups/create-group" method='POST'>
			<h3>Create new Group</h3>
			<a href="/groups" class="btn btn-secondary my-2">Back to Groups menu</a>
			<table>
				<tr>
					<td>Group name:</td>
					<td><input type='text' name='name' value=''></td>
				</tr>
				<tr>
					<td><input name="submit" type="submit" value="create" /></td>
				</tr>
			</table>
		</form>
		<br>
		<h3>The current University groups are:</h3><br>
		<table>
		<thead>
			<tr>
				<th>Group ID</th>
				<th>Group name</th>
				<th>Group courses</th>
				<th>Group students</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${groups.empty}">
				<td colspan="2">No Groups Available</td>
			</tr>
			<tr th:each="group : ${groups}">
				<td><span th:text="${group.groupID}"> Group ID </span></td>
				<td><span th:text="${group.groupName}"> Group name </span></td>
				<td><span th:text="${group.getCoursesNames()}"> Group courses </span></td>
				<td><span th:text="${group.getStudentsNames()}"> Group teachers </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
