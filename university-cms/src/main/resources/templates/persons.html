<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Persons</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h1>University persons</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Login</th>
				<th>Password</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${persons.empty}">
				<td colspan="2">No Persons Available</td>
			</tr>
			<tr th:each="person : ${persons}">
				<td><span th:text="${person.personID}"> ID </span></td>
				<td><span th:text="${person.login}"> Login </span></td>
				<td><span th:text="${person.password}"> Password </span></td>
				<td><span th:text="${person.firstName}"> FirstName </span></td>
				<td><span th:text="${person.lastName}"> LastName </span></td>
				<td><span th:text="${person.role}"> Role </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
